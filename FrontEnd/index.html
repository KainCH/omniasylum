<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Counter - Deaths & Swears</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Stream Counter</h1>

    <div class="counters">
      <div class="counter-box deaths">
        <div class="counter-label">Deaths</div>
        <div class="counter-value" id="deathCount">0</div>
        <button class="btn btn-increment" onclick="incrementDeaths()">+</button>
        <button class="btn btn-decrement" onclick="decrementDeaths()">−</button>
      </div>

      <div class="counter-box swears">
        <div class="counter-label">Swears</div>
        <div class="counter-value" id="swearsCount">0</div>
        <button class="btn btn-increment" onclick="incrementSwears()">+</button>
        <button class="btn btn-decrement" onclick="decrementSwears()">−</button>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-reset" onclick="resetCounters()">Reset All</button>
      <button class="btn btn-export" onclick="exportData()">Export Data</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span>Total Events:</span>
        <span id="totalEvents">0</span>
      </div>
      <div class="stat-item">
        <span>Last Updated:</span>
        <span id="lastUpdated">Never</span>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
